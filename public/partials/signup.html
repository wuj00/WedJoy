<h1>THIS IS THE SIGNUP</h1>

<form ng-submit="gc.signup()">
    <input ng-model="gc.newUser.name" type="text" placeholder="Firstname">
    <input ng-model="gc.newUser.lastname" type="text" placeholder="Lastname">
    <input ng-model="gc.newUser.email" type="email" placeholder="Email">
    <input ng-model="gc.newUser.password" type="password" placeholder="Password">
    <button type="submit">Create account</button>
</form>
